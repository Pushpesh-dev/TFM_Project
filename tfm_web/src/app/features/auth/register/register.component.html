<app-loader [loading]="isLoading"></app-loader>

<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join us today! It takes only few steps.</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="submit()" autocomplete="off">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" formControlName="fullName" placeholder="Enter your name"
                    [class.invalid]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                <small class="error-msg"
                    *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                    Name is required (min 3 chars).
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small class="error-msg"
                    *ngIf="registerForm.get('email')?.getError('required') && registerForm.get('email')?.touched">
                    Email is required.
                </small>
                <small class="error-msg"
                    *ngIf="registerForm.get('email')?.getError('pattern') && registerForm.get('email')?.touched">
                    Invalid email format.
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Strong Password"
                    [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <small class="error-msg"
                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    Password must have uppercase, lowercase, number & special char.
                </small>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="department">Department</label>
                    <select id="department" formControlName="department"
                        [class.invalid]="registerForm.get('department')?.invalid && registerForm.get('department')?.touched">
                        <option value="">Select Dept</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                    </select>
                    <small class="error-msg"
                        *ngIf="registerForm.get('department')?.invalid && registerForm.get('department')?.touched">
                        Required.
                    </small>
                </div>
                <div class="form-group half">
                    <label for="joiningDate">Joining Date</label>
                    <input type="date" id="joiningDate" formControlName="joiningDate" [max]="today"
                        [class.invalid]="registerForm.get('joiningDate')?.invalid && registerForm.get('joiningDate')?.touched">
                    <small class="error-msg"
                        *ngIf="registerForm.get('joiningDate')?.invalid && registerForm.get('joiningDate')?.touched">
                        Required.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label for="roleId">Role</label>
                <select id="roleId" formControlName="roleId"
                    [class.invalid]="registerForm.get('roleId')?.invalid && registerForm.get('roleId')?.touched">
                    <option value="">Select Role</option>
                    <option value="1">Admin</option>
                    <option value="2">User</option>
                </select>
                <small class="error-msg"
                    *ngIf="registerForm.get('roleId')?.invalid && registerForm.get('roleId')?.touched">
                    Role is required.
                </small>
            </div>

            <button type="submit" class="submit-btn" [disabled]="isLoading">
                <span *ngIf="!isLoading">Register</span>
                <span *ngIf="isLoading">Processing...</span>
            </button>
        </form>

        <div class="register-footer">
            <p *ngIf="!isLoggedIn">Already have an account? <a routerLink="/">Log In</a></p>
            <p *ngIf="isLoggedIn"><a routerLink="/dashboard">Back to Dashboard</a></p>
        </div>
    </div>
</div>
