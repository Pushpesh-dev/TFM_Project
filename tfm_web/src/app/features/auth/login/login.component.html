<app-loader [loading]="isLoading"></app-loader>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1><b>Login</b></h1>
            <p>Please enter your details to Log in.</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email.
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="error-msg"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required.
                </small>
            </div>

            <button type="submit" class="submit-btn" [disabled]="isLoading">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading">Logging in...</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
        </div>
    </div>
</div>
